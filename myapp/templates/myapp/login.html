{% extends 'myapp/base.html' %} 

{% block content %}
<div class="row">
  <div class="col-md-6">
    <br></br>
    <h2>Login</h2>

    <form action="" method="post">
      {% csrf_token %} 
      {{ form.non_field_errors }}
      {% for field in form %}
        {{field.label}}
        {{field}}
        {{field.errors}}
        <br>
      {% endfor %}
      <button type="submit" class="btn btn-primary">Login</button>
      <br></br>
    </form>
  </div>
</div>
{% endblock %}
